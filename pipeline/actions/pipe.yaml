---
name: pipe
pack: pipeline
description: "Run a chanin of dockerized jobs"
runner_type: mistral-v2
entry_point: workflows/pipe.yaml
parameters:
  input_file:
    type: string
    description: "Input file"
    required: true
  output_file:
    type: string
    description: "Output file"
    required: true
  parallels:
    type: integer
    description: Number of parallel executions for "map" task
    default: 2
  registry:
    type: string
    description: Private docker registry
    default: "pregistry:5000"
  delay:
    type: integer
    description: Delay to simulate long running process
    default: 1
    required: false
