---
name: on_pending_scaleup_test
# TODO: create _aws and _openstack rules
pack: pipeline
description: "Scale up the Swarm when pending tasks go over threshold."
enabled: true

trigger:
    type: pipeline.swarm_pending_tasks
    parameters: {}

criteria:
    trigger.count:
        type: greaterthan
        pattern: 2

action:
    ref: core.local
    parameters:
        cmd: echo {{ trigger.count }}
